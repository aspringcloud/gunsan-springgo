version: '3.7'

services:
  base-web:
    build:
      context: ./app
      dockerfile: Dockerfile.base.prod

  web:
    build:
      context: ./app
      dockerfile: Dockerfile.prod
    command: gunicorn --workers=33 config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
      - ${PWD}:/home/app/web/tmp
    expose:
      - 8000
    env_file:
      - ./.env
    restart: always
    depends_on:
      - postgresql

  nginx:
    restart: unless-stopped
    image: staticfloat/nginx-certbot
    ports:
      - 80:80
      - 443:443
    environment:
      CERTBOT_EMAIL: bcchoi@aspringcloud.com
      # variable names are space-separated
      ENVSUBST_VARS: FQDN
      FQDN: test.aspringcloud.com
    volumes:
      - ./nginx:/etc/nginx/user.conf.d:ro
      - letsencrypt:/etc/letsencrypt    
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    depends_on:
      - web

  postgresql:
    image: postgres
    restart: always
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${SQL_USER}
      - POSTGRES_PASSWORD=${SQL_PASSWORD}
      - POSTGRES_DB=${SQL_NAME}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - /data0:/var/lib/postgresql/data


volumes:
  postgres_data:
  static_volume:
  media_volume:
  letsencrypt:
